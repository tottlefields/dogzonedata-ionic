<ion-header>
  <ion-toolbar class="ion-color" [style.background-color]="dog.color" [style.color]="dog.colorText">
    <ion-buttons slot="start">
      <ion-menu-button menu="leftMenu"></ion-menu-button>
      <ion-back-button [defaultHref]="['/app/dzd/dogs/', dog.id]"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">Weights for {{ dog.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div [ngSwitch]="screen">
    <div [hidden]="screen != 'chart'" >
      <ion-card>
      <ion-card-header>
        <ion-card-subtitle class="ion-text-uppercase">Weights over the last year</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content class="ion-padding-horizontal">
        <div class="chart-container" style="height:60vh;">
          <canvas #lineChart></canvas>
      </div>
      </ion-card-content>
      </ion-card>
    </div>
    <div [hidden]="screen != 'table'" >
      <ion-list>
        <ion-item *ngFor="let w of weights | async">
          <ion-label><h2>{{ w.weight | number: '1.2-2' }}kg</h2><p>{{ w.date.toDate() | date: 'dd MMMM yyyy' }}</p></ion-label>
        </ion-item>
      </ion-list>
    </div>

  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="onShowAddWeightModal()" [color]="dog?.cssColor">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<ion-footer>

  <ion-segment [(ngModel)]="screen">
    <ion-segment-button value="chart"><ion-icon name="stats-chart-outline"></ion-icon>Graph</ion-segment-button>
    <ion-segment-button value="table"><ion-icon name="list-outline"></ion-icon>List</ion-segment-button>
  </ion-segment>
</ion-footer>
