<ion-split-pane  contentId="main" [disabled]="spService.getSplitPane()">
  <ion-menu side="start" menuId="leftMenu" contentId="main" type="overlay">

    <ion-header lines="none">
      <ion-toolbar color="primary">
        <div class="ion-text-center">
          <ion-menu-toggle autoHide="false" menu="leftMenu">
            <ion-avatar class="ion-margin" style="width: 100px;height: 100px;margin-right: auto;margin-left: auto;">
              <ion-img [routerLink]="['/']" src="../assets/img/dzd-logo-trans.png"></ion-img>
            </ion-avatar>
          </ion-menu-toggle>
        </div>
        <h1 class="ion-text-center ion-margin" style="margin-top: 25px;">DogZoneData.com</h1>
      </ion-toolbar>
    </ion-header>
    <ion-content>

      <ion-list lines="none">
        <ion-item-group>
          <ion-item-divider color="light">Your Dogs</ion-item-divider>
          <ion-menu-toggle *ngFor="let dog of dogs | async" autoHide="false" menu="leftMenu">
            <ion-item detail class="ion-margin-vertical" [routerLink]="['/app/dzd/dogs/', dog.id]">
              <ion-avatar slot="start" class="dogAvatar" [style.border-color]="dog.color" [style.background-color]="dog.color">
                <img *ngIf="dog.imageUrl; else genericImg" [src]="dog.imageUrl" />
                <ng-template #genericImg><img src="../../assets/img/generic-paw.png" /></ng-template>
              </ion-avatar>
              <ion-label><h2 class="ion-text-uppercase" [style.color]="dog.color">{{ dog.name }}</h2></ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-item-group>
      </ion-list>

    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>
