<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="10" offset="1" size-md="8" offset-md="2">
        <ion-avatar class="ion-margin" style="width: 200px;height: 200px;margin-right: auto;margin-left: auto;">
          <ion-img src="../assets/img/dzd-logo-trans.png"></ion-img>
        </ion-avatar>
        <ion-text class="ion-text-center" color="light">
          <h1>DogZoneData.com</h1>
        </ion-text>
      </ion-col>
    </ion-row>
  
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)"> 
        <ion-row>
          <ion-col class="ion-margin-vertical" size="10" offset="1" size-md="8" offset-md="2">
            <ion-card class="ion-no-margin">
              <ion-card-content class="ion-no-padding">
                <ion-item lines="full">
                  <ion-label position="stacked" color="primary">Email Address</ion-label>
                  <ion-input type="email" ngModel name="email" required email #emailInput="ngModel"></ion-input>
                </ion-item>
                <ion-item *ngIf="!emailInput.valid && emailInput.touched" lines="none"><ion-label>Email address is not valid.</ion-label></ion-item>
                <ion-item lines="none">
                  <ion-label position="stacked" color="primary">Password</ion-label>
                  <ion-input type="password" ngModel name="password" required minlength="6" #pwdInput="ngModel"></ion-input>
                </ion-item>
                <ion-item *ngIf="!pwdInput.valid && pwdInput.touched" lines="none"><ion-label>Password is not valid.</ion-label></ion-item>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col class="ion-margin-vertical" size="10" offset="1" size-md="8" offset-md="2">
            <ion-button type="submit" color="light" expand="block" [disabled]="!authForm.valid">Login</ion-button>
            <ion-button type="button" color="light" expand="block" fill="clear" href="https://www.dogzonedata.com/register/" target="_blank">Create Account Online</ion-button>      
        </ion-col>
        <!-- <ion-col size="10" offset="1" size-md="8" offset-md="2" class="ion-text-center ion-margin-top ion-margin-bottom">
            <ion-text color="light" class="text-small">
              By signing up, you agree to our <a href="#" (click)="openTerms($event)">Terms of Service</a> and <a href="#" (click)="openPrivacy($event)">Privacy Policy</a>.
            </ion-text>
          </ion-col> -->
      </ion-row>
    </form>
  
    </ion-grid>
  </ion-content>
